<!DOCTYPE html>
<html lang="Pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de login animada e responsiva</title>
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="exemplo dde página feita com efeitos animados e responsividade">
    <meta name="keywords" content="html,css,responsiva">
    <meta name="author" content="Luiz Miguel">
    <meta name="Robots" content="index,all">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icons8-sorridente-16.png" type="image/x-icon">
</head>

<body>
    <section>
        <div class="login-box">
            <form action="">
                <h2>Login</h2>
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class=icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remenber me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
                <div class="register-link">
                    <p>Don´t have an account? <a href="#">Register</a></p>
                </div>
            </form>
        </div>
    </section>
   
</body>

</html>
